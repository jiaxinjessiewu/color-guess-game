  <body>
    <div class="jumbotron">
      <div class="text-center">
        <h1>Color Guessing Game</h1>
        <P class="text-center" id="rbgColor"></P>
      </div>
    </div>
    <div class="menu col-md-6 col-sm-12 mx-auto">
      <div class="row">
        <div class="col-sm cursor" id="gameStatus" onclick="reset()"></div>
        <div class="col-sm" id="status"></div>
        <div class="col-sm">
          <div class="row">
            <div class="col-sm cursor" onclick="easyMode()">EASY</div>
            <div class="col-sm cursor" id="hard">HARD</div>
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <div class="gameBoard">
        <div class="row" id="firstRow">
          <div class="color-grid cursor"></div>
          <div class="color-grid cursor"></div>
          <div class="color-grid cursor"></div>
        </div>
        <div class="row" id="secondRow">
          <div class="color-grid cursor"></div>
          <div class="color-grid cursor"></div>
          <div class="color-grid cursor"></div>
        </div>
      </div>
    </div>
